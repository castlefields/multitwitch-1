<!doctype html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/multitwitchController.js"></script>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MultiTwitch</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
</head>

<body>
    <div ng-app="multiTwitchApp" ng-controller="multiTwitchController">
        <a ng-click="functions.clearGame()" href="#">Games</a>
        <ul ng-if="!activeGame.show">
            <li ng-repeat="game in gameData.top">
                <a ng-href="#{{game.game.name}}" ng-click="functions.chooseGame(game.game)">{{ game.game.name }}
                </a>
            </li>
        </ul>
        <ul ng-if="activeGame.show">
            <li ng-repeat="stream in streamData.streams">
            <a ng-click="functions.chooseStream(stream)" ng-href="#{{stream.channel.display_name}}">{{stream.channel.display_name}}</a>
            </li>
        </ul>
        
        <div ng-if="activeStream.show">
            <iframe id="player" type="text/html" width="300" height="300" ng-src="{{activeStream.channel.url + '/embed' | trusted}}" frameborder="0">{{activeStream.channel.url}}</iframe>
        </div>
    </div>
</body>
</html>

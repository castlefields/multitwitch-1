<!doctype html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/multitwitchController.js"></script>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MultiTwitch</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
</head>

<body>
    <div ng-app="multiTwitchApp" ng-controller="multiTwitchController">
        <a href="#">Streamers</a>
        <ul>
            <li ng-repeat='stream in streamData.streams'>
                <a ng-href="#{{stream.channel.display_name}}" ng-click="addStream(stream)">{{ stream.channel.display_name }}
                </a>
            </li>
        </ul>

        <div> what is going on </div>
        <div ng-if="activeStream.show">
            <iframe id="player" type="text/html" width="300" height="300" ng-src="{{activeStream.channel.url | trusted}}" frameborder="0">{{activeStream.channel.url}}</iframe>
        </div>
        <div> {{activeStream.channel.url}} </div>
    </div>
</body>
</html>
